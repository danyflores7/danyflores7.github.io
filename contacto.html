<section class="contacto-container">
    <!-- Título -->
    <h2 class="titulo-contacto">¡CONTÁCTANOS!</h2>

    <!-- Descripción -->
    <p class="descripcion-contacto">
        Estamos aquí para ayudarte. Puedes enviarnos un correo electrónico o contactarnos directamente a través de WhatsApp.
    </p>

    <!-- Formulario de Contacto -->
    <div class="formulario-contacto">
        <form id="contact-form" action="valora.ac@gmail.com" method="POST" enctype="text/plain">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

            <button type="submit" class="boton-enviar">Enviar Mensaje</button>
        </form>
    </div>

    <!-- Contacto por WhatsApp -->
    <div class="whatsapp-contacto">
        <h3>También puedes contactarnos por WhatsApp:</h3>
        <a href="https://wa.me/522221908299" target="_blank" class="boton-whatsapp">
            Enviar Mensaje por WhatsApp
        </a>
    </div>
</section>
